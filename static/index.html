<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>svgboat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="meter-screen">
      <div class="flex">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="-200 -200 400 400"
          class="meter"
        >
          <circle class="secondary-color" cx="0" cy="0" r="12" />

          <path class="arc left" d="M-180 0 A180 180 0 0 1 -61.56 -169.14" />

          <path class="arc right" d="M61.56 -169.14 A180 180 0 0 1 180 0" />

          <defs>
            <path
              id="marker-primary"
              d="M0 165 L0 190"
              stroke-width="2"
              class="primary-color"
            />
            <path
              id="marker-secondary"
              d="M0 180 L0 190"
              stroke-width="1"
              class="primary-color"
            />
          </defs>

          <use xlink:href="#marker-primary" />
          <use xlink:href="#marker-primary" transform="rotate(-30)" />
          <use xlink:href="#marker-primary" transform="rotate(30)" />
          <use xlink:href="#marker-primary" transform="rotate(-60)" />
          <use xlink:href="#marker-primary" transform="rotate(60)" />
          <use xlink:href="#marker-primary" transform="rotate(-90)" />
          <use xlink:href="#marker-primary" transform="rotate(90)" />
          <use xlink:href="#marker-primary" transform="rotate(-120)" />
          <use xlink:href="#marker-primary" transform="rotate(120)" />
          <use xlink:href="#marker-primary" transform="rotate(-150)" />
          <use xlink:href="#marker-primary" transform="rotate(150)" />

          <use xlink:href="#marker-secondary" transform="rotate(-10)" />
          <use xlink:href="#marker-secondary" transform="rotate(10)" />
          <use xlink:href="#marker-secondary" transform="rotate(-20)" />
          <use xlink:href="#marker-secondary" transform="rotate(20)" />
          <use xlink:href="#marker-secondary" transform="rotate(-40)" />
          <use xlink:href="#marker-secondary" transform="rotate(40)" />
          <use xlink:href="#marker-secondary" transform="rotate(-50)" />
          <use xlink:href="#marker-secondary" transform="rotate(50)" />
          <use xlink:href="#marker-secondary" transform="rotate(-70)" />
          <use xlink:href="#marker-secondary" transform="rotate(70)" />
          <use xlink:href="#marker-secondary" transform="rotate(-80)" />
          <use xlink:href="#marker-secondary" transform="rotate(80)" />
          <use xlink:href="#marker-secondary" transform="rotate(-100)" />
          <use xlink:href="#marker-secondary" transform="rotate(100)" />
          <use xlink:href="#marker-secondary" transform="rotate(-110)" />
          <use xlink:href="#marker-secondary" transform="rotate(110)" />
          <use xlink:href="#marker-secondary" transform="rotate(-130)" />
          <use xlink:href="#marker-secondary" transform="rotate(130)" />
          <use xlink:href="#marker-secondary" transform="rotate(-140)" />
          <use xlink:href="#marker-secondary" transform="rotate(140)" />
          <use xlink:href="#marker-secondary" transform="rotate(-160)" />
          <use xlink:href="#marker-secondary" transform="rotate(160)" />

          <text
            x="0"
            y="145"
            transform="rotate(60) rotate(-60,0,145)"
            class="text"
          >
            120
          </text>
          <text
            x="0"
            y="145"
            transform="rotate(-60) rotate(60,0,145)"
            class="text"
          >
            120
          </text>

          <text
            x="0"
            y="145"
            transform="rotate(90) rotate(-90,0,145)"
            class="text"
          >
            90
          </text>
          <text
            x="0"
            y="145"
            transform="rotate(-90) rotate(90,0,145)"
            class="text"
          >
            90
          </text>

          <text
            x="0"
            y="145"
            transform="rotate(120) rotate(-120,0,145)"
            class="text"
          >
            60
          </text>
          <text
            x="0"
            y="145"
            transform="rotate(-120) rotate(120,0,145)"
            class="text"
          >
            60
          </text>

          <text
            x="0"
            y="145"
            transform="rotate(150) rotate(-150,0,145)"
            class="text"
          >
            30
          </text>
          <text
            x="0"
            y="145"
            transform="rotate(-150) rotate(150,0,145)"
            class="text"
          >
            30
          </text>

          <text class="text-speed shadow" y="80">888</text>

          <text class="text legend" x="45" y="125">kts</text>

          <path
            fill="none"
            stroke-width="1px"
            d="M-80 20 L-80 -20 Q -80 -85 0 -180 80 -85 80 -20 L80 20"
            class="primary-color"
          />

          <path
            d="M0 0 L0 -196"
            stroke-width="8"
            class="needle primary-color"
            stroke-linecap="round"
          />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="-200 -200 400 400"
          class="meter"
        >
          <defs>
            <path
              id="marker-primary"
              d="M0 165 L0 190"
              stroke-width="2"
              class="primary-color"
            />
            <path
              id="marker-secondary"
              d="M0 180 L0 190"
              stroke-width="1"
              class="primary-color"
            />
          </defs>

          <g id="compass-disc">
            <use xlink:href="#marker-primary" />
            <use xlink:href="#marker-primary" transform="rotate(-90)" />
            <use xlink:href="#marker-primary" transform="rotate(-180)" />
            <use xlink:href="#marker-primary" transform="rotate(90)" />

            <g id="compass-headings">
              <text x="0" y="140" class="text-NESW">S</text>

              <text
                x="0"
                y="140"
                transform="rotate(30) rotate(-30,0,140)"
                class="text-degrees"
              >
                210
              </text>

              <text
                x="0"
                y="140"
                transform="rotate(60) rotate(-60,0,140)"
                class="text-degrees"
              >
                240
              </text>

              <text
                x="0"
                y="140"
                transform="rotate(90) rotate(-90,0,140)"
                class="text-NESW"
              >
                W
              </text>

              <text
                x="0"
                y="140"
                transform="rotate(120) rotate(-120,0,140)"
                class="text-degrees"
              >
                300
              </text>

              <text
                x="0"
                y="140"
                transform="rotate(150) rotate(-150,0,140)"
                class="text-degrees"
              >
                330
              </text>

              <text
                x="0"
                y="140"
                transform="rotate(180) rotate(-180,0,145)"
                class="text-NESW"
              >
                N
              </text>

              <text
                x="0"
                y="140"
                transform="rotate(210) rotate(-210,0,140)"
                class="text-degrees"
              >
                30
              </text>

              <text
                x="0"
                y="140"
                transform="rotate(240) rotate(-240,0,140)"
                class="text-degrees"
              >
                60
              </text>

              <text
                x="0"
                y="140"
                transform="rotate(270) rotate(-270,0,145)"
                class="text-NESW"
              >
                E
              </text>

              <text
                x="0"
                y="140"
                transform="rotate(300) rotate(-300,0,140)"
                class="text-degrees"
              >
                120
              </text>

              <text
                x="0"
                y="140"
                transform="rotate(330) rotate(-330,0,140)"
                class="text-degrees"
              >
                150
              </text>
            </g>

            <use xlink:href="#marker-primary" transform="rotate(-30)" />
            <use xlink:href="#marker-primary" transform="rotate(-60)" />
            <use xlink:href="#marker-primary" transform="rotate(-120)" />
            <use xlink:href="#marker-primary" transform="rotate(-150)" />
            <use xlink:href="#marker-primary" transform="rotate(30)" />
            <use xlink:href="#marker-primary" transform="rotate(60)" />
            <use xlink:href="#marker-primary" transform="rotate(120)" />
            <use xlink:href="#marker-primary" transform="rotate(150)" />

            <use xlink:href="#marker-secondary" transform="rotate(-10)" />
            <use xlink:href="#marker-secondary" transform="rotate(10)" />
            <use xlink:href="#marker-secondary" transform="rotate(-20)" />
            <use xlink:href="#marker-secondary" transform="rotate(20)" />
            <use xlink:href="#marker-secondary" transform="rotate(-40)" />
            <use xlink:href="#marker-secondary" transform="rotate(40)" />
            <use xlink:href="#marker-secondary" transform="rotate(-50)" />
            <use xlink:href="#marker-secondary" transform="rotate(50)" />
            <use xlink:href="#marker-secondary" transform="rotate(-70)" />
            <use xlink:href="#marker-secondary" transform="rotate(70)" />
            <use xlink:href="#marker-secondary" transform="rotate(-80)" />
            <use xlink:href="#marker-secondary" transform="rotate(80)" />
            <use xlink:href="#marker-secondary" transform="rotate(-100)" />
            <use xlink:href="#marker-secondary" transform="rotate(100)" />
            <use xlink:href="#marker-secondary" transform="rotate(-110)" />
            <use xlink:href="#marker-secondary" transform="rotate(110)" />
            <use xlink:href="#marker-secondary" transform="rotate(-130)" />
            <use xlink:href="#marker-secondary" transform="rotate(130)" />
            <use xlink:href="#marker-secondary" transform="rotate(-140)" />
            <use xlink:href="#marker-secondary" transform="rotate(140)" />
            <use xlink:href="#marker-secondary" transform="rotate(-160)" />
            <use xlink:href="#marker-secondary" transform="rotate(160)" />
            <use xlink:href="#marker-secondary" transform="rotate(-170)" />
            <use xlink:href="#marker-secondary" transform="rotate(170)" />
          </g>

          <circle cx="0" cy="0" r="110" fill="rgb(178,207,221)" />
          <path
            d="M-50 -90 L0 -130 50 -90 Z"
            class="primary-color"
            fill="rgb(178,207,221)"
          />
          <text x="0" y="0" class="text-heading" id="heading">330&deg;</text>
        </svg>
      </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        class="icon bottom-right"
        onclick="setState('settings')"
      >
        <path
          d="M12 16c2.206 0 4-1.794 4-4s-1.794-4-4-4-4 1.794-4 4 1.794 4 4 4zm0-6c1.084 0 2 .916 2 2s-.916 2-2 2-2-.916-2-2 .916-2 2-2z"
        />
        <path
          d="M2.244 14.512c-.068.256-.032.529.1.759l2 3.46c.276.477.889.641 1.366.366l1.396-.806c.58.457 1.221.832 1.895 1.112V21a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1v-1.598a8.094 8.094 0 0 0 1.895-1.112l1.396.806a1.003 1.003 0 0 0 1.366-.366l2-3.46c.132-.229.168-.502.1-.759s-.236-.475-.466-.607l-1.371-.792a7.683 7.683 0 0 0-.002-2.224l1.371-.792a1.002 1.002 0 0 0 .366-1.366l-2-3.46a1.001 1.001 0 0 0-1.366-.366l-1.396.806A8.034 8.034 0 0 0 15 4.598V3a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v1.598A8.094 8.094 0 0 0 7.105 5.71L5.71 4.904a1 1 0 0 0-1.366.366l-2 3.46c-.132.229-.168.502-.1.759s.236.474.466.607l1.371.792a7.683 7.683 0 0 0 0 2.224l-1.371.792a1 1 0 0 0-.466.608zm3.926-1.134C6.058 12.925 6 12.461 6 12s.058-.925.17-1.378a.999.999 0 0 0-.47-1.108l-1.124-.65.999-1.729 1.145.661a.998.998 0 0 0 1.188-.141 6.047 6.047 0 0 1 2.384-1.399A.998.998 0 0 0 11 5.3V4h2v1.3a1 1 0 0 0 .708.957 6.047 6.047 0 0 1 2.384 1.399 1 1 0 0 0 1.188.141l1.145-.661.999 1.729-1.124.649a.999.999 0 0 0-.47 1.108c.112.453.17.917.17 1.378s-.058.925-.17 1.378a.999.999 0 0 0 .47 1.108l1.124.65-.999 1.729-1.145-.661a.998.998 0 0 0-1.188.141 6.047 6.047 0 0 1-2.384 1.399.998.998 0 0 0-.708.956V20h-2v-1.3a1 1 0 0 0-.708-.957 6.047 6.047 0 0 1-2.384-1.399 1 1 0 0 0-1.188-.141l-1.145.661-.999-1.729 1.124-.65a.997.997 0 0 0 .47-1.107z"
        />
      </svg>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        class="icon bottom-left"
        onclick="setState('info')"
      >
        <path
          d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"
        />
        <path d="M11 11h2v6h-2zM11 7h2v2h-2z" />
      </svg>
    </div>

    <div class="info-screen" style="display:none">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        onclick="setState('meter')"
        class="icon bottom-left"
      >
        <path
          d="M12.01 2a9.941 9.941 0 0 0-7.072 2.938c-3.899 3.898-3.899 10.243 0 14.142 1.895 1.895 4.406 2.938 7.072 2.938s5.177-1.043 7.07-2.937c3.899-3.898 3.899-10.243 0-14.144A9.938 9.938 0 0 0 12.01 2zm5.656 15.667c-1.516 1.516-3.524 2.351-5.656 2.351A7.95 7.95 0 0 1 5.76 17h12.499c-.185.23-.38.454-.593.667zM19.937 13a7.945 7.945 0 0 1-.509 2H4.59a7.945 7.945 0 0 1-.509-2H6v-2H4.084a7.955 7.955 0 0 1 1.609-3.892L7.05 8.465l1.414-1.414-1.358-1.358A7.93 7.93 0 0 1 11 4.071V6h2V4.068a7.916 7.916 0 0 1 4.279 1.933l-4.452 3.18A1.97 1.97 0 0 0 12.008 9 1.992 1.992 0 1 0 14 10.99c0-.061-.013-.118-.018-.178l4.632-3.309a7.944 7.944 0 0 1 1.319 3.496H18v2h1.937z"
        />
      </svg>

    </div>

    <div class="settings-screen" style="display:none">
      <div class="flex">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          onclick="setState('meter')"
          class="icon bottom-left"
        >
          <path
            d="M12.01 2a9.941 9.941 0 0 0-7.072 2.938c-3.899 3.898-3.899 10.243 0 14.142 1.895 1.895 4.406 2.938 7.072 2.938s5.177-1.043 7.07-2.937c3.899-3.898 3.899-10.243 0-14.144A9.938 9.938 0 0 0 12.01 2zm5.656 15.667c-1.516 1.516-3.524 2.351-5.656 2.351A7.95 7.95 0 0 1 5.76 17h12.499c-.185.23-.38.454-.593.667zM19.937 13a7.945 7.945 0 0 1-.509 2H4.59a7.945 7.945 0 0 1-.509-2H6v-2H4.084a7.955 7.955 0 0 1 1.609-3.892L7.05 8.465l1.414-1.414-1.358-1.358A7.93 7.93 0 0 1 11 4.071V6h2V4.068a7.916 7.916 0 0 1 4.279 1.933l-4.452 3.18A1.97 1.97 0 0 0 12.008 9 1.992 1.992 0 1 0 14 10.99c0-.061-.013-.118-.018-.178l4.632-3.309a7.944 7.944 0 0 1 1.319 3.496H18v2h1.937z"
          />
        </svg>
        <h1>Settings</h1>
        <input type="range">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
